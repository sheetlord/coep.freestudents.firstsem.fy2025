<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Availability Checker</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 2rem; }
        .container { max-width: 900px; margin: auto; background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
        h1, h2 { color: #444; border-bottom: 2px solid #eee; padding-bottom: 0.5rem; }
        h2.free { color: #28a745; }
        h2.busy { color: #dc3545; }
        form { margin-bottom: 2rem; display: flex; flex-direction: column; gap: 1.5rem; }
        .form-controls { display: flex; gap: 1rem; align-items: center; flex-wrap: wrap; }
        label { font-weight: 500; }
        select, textarea, input[type="submit"] { padding: 0.75rem; border: 1px solid #ddd; border-radius: 4px; font-size: 1rem; font-family: inherit; }
        textarea { width: 100%; min-height: 120px; resize: vertical; }
        input[type="submit"] { background-color: #007bff; color: white; cursor: pointer; border: none; font-weight: bold; }
        input[type="submit"]:hover { background-color: #0056b3; }
        table { width: 100%; border-collapse: collapse; margin-top: 1rem; margin-bottom: 2rem; }
        th, td { padding: 0.75rem; border: 1px solid #e0e0e0; text-align: left; }
        th { background-color: #f8f9fa; }
        #results-container { min-height: 50px; }
        .message { color: #555; font-style: italic; padding: 1rem; text-align: center; }
        .error { color: #d93025; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸŽ“ Student Availability Checker</h1>
        <form id="availability-form">
            <div>
                <label for="mis_numbers">Paste MIS Numbers:</label>
                <textarea name="mis_numbers" id="mis_numbers" placeholder="e.g. 612501003, 612501008" required></textarea>
            </div>
            <div class="form-controls">
                <div>
                    <label for="day">Day:</label>
                    <select name="day" id="day" required>
                        <option value="" disabled selected>Select Day</option>
                        {% for day in days %}
                            <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div>
                    <label for="time">Time:</label>
                    <select name="time" id="time" required>
                        <option value="" disabled selected>Select Time</option>
                        {% for time in times %}
                            <option value="{{ time }}">{{ time }}</option>
                        {% endfor %}
                    </select>
                </div>
                <input type="submit" value="Check Availability">
            </div>
        </form>

        <div id="results-container">
            </div>
    </div>

    <script>
        const form = document.getElementById('availability-form');
        const resultsContainer = document.getElementById('results-container');

        form.addEventListener('submit', function(event) {
            event.preventDefault();
            resultsContainer.innerHTML = '<p class="message">Checking...</p>';

            const formData = new FormData(form);
            fetch('/check_availability', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.error) {
                    resultsContainer.innerHTML = `<p class="message error">${data.error}</p>`;
                    return;
                }

                let resultsHTML = '';

                // Build Busy Students Table
                if (data.busy_results && data.busy_results.length > 0) {
                    resultsHTML += `<h2 class="busy">Busy Students (${data.busy_results.length})</h2><table><thead><tr><th>Sr. No.</th><th>MIS</th><th>Name</th><th>Branch</th><th>Subject</th><th>Division</th><th>Room</th></tr></thead><tbody>`;
                    data.busy_results.forEach((student, index) => {
                        resultsHTML += `<tr><td>${index + 1}</td><td>${student.MIS}</td><td>${student.Name}</td><td>${student.Branch}</td><td>${student.Subject}</td><td>${student.Division}</td><td>${student.Room}</td></tr>`;
                    });
                    resultsHTML += `</tbody></table>`;
                }

                // Build Free Students Table
                if (data.free_results && data.free_results.length > 0) {
                    resultsHTML += `<h2 class="free">Free Students (${data.free_results.length})</h2><table><thead><tr><th>Sr. No.</th><th>MIS</th><th>Name</th><th>Branch</th></tr></thead><tbody>`;
                    data.free_results.forEach((student, index) => {
                        resultsHTML += `<tr><td>${index + 1}</td><td>${student.MIS}</td><td>${student.Name}</td><td>${student.Branch}</td></tr>`;
                    });
                    resultsHTML += `</tbody></table>`;
                }
                
                if (resultsHTML === '') {
                    resultsHTML = '<p class="message">No students from your list were found to be either busy or free for this slot.</p>';
                }

                resultsContainer.innerHTML = resultsHTML;
            })
            .catch(error => {
                console.error('Error:', error);
                resultsContainer.innerHTML = '<p class="message error">An error occurred. Please try again.</p>';
            });
        });
    </script>
</body>
</html>
